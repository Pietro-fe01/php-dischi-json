<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dischi Json</title>
        <!-- Axios CDN -->
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- /Axios CDN -->
        <!-- Vuejs CDN -->
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vuejs CDN -->
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <a href="#">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png" alt="">
                </a>
            </header>
            <main>
                <div class="vinyls-container container">
                    <div class="vinyl" v-for="vinyl in vinylLists">
                        <div class="vinyl__image">
                            <img :src="vinyl.poster" :alt="`${vinyl.title}-poster-img`">
                        </div>
                        <div class="vinyl__info">
                            <h3 class="vinyl__title">{{vinyl.title}}</h3>
                            <small class="vinyl__author">{{vinyl.author}}</small>
                            <h4 class="vinyl__year">{{vinyl.year}}</h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
